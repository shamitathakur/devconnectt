<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .exit-message {
            font-size: 20px;
            font-weight: bold;
        }
        .home-btn {
            background: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            margin-top: 20px;
        }
        .home-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Thanks for visiting my website!</h1>
    <p class="exit-message">We hope to see you again soon. Have a great day! üòä</p>
    <button class="home-btn" onclick="window.location.href='index.html'">üè† Back to Home</button>
</body>
</html>
